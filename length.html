<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lengthcounter</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h2>cm to inches</h2>

        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
            </div>
            <div>
                <button type="submit" onclick="convert()">convert to inches</button>
                </div>
                <div id="result">

                    </div>
                    </div>
                    <script>
                        function convert() {
                            const cmVal = Number(document.getElementById("input").value)
                            const inchVal = cmval / 2.54 //lenth formula
                            const result = document.getElementbyId("result")
                            result.innerHTML = inchval.toFixed(2) + "inches"arguments
                        }
                    </script>

                    </body>
                    </html>
                        
                    </body>

            
        </div>
    </div>
</body>
